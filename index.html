<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Roboto Condensed", sans-serif;
			font-family: "Noto Kufi Arabic", sans-serif;
        }

        body {
            background: radial-gradient(ellipse at bottom, #3E3E3E 0%, #090A0F 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 50px; /* إضافة مسافة من أعلى الصفحة */
            flex-direction: column; /* ترتيب العناصر عمودياً */
        }
		

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #C6C5C5;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 40px; /* زيادة المسافة العليا */
            height: auto;
            padding-bottom: 40px; /* إضافة مساحة إضافية أسفل الحاوية */
        }

        .app-logo {
            position: relative;
            margin-bottom: -40px;
        }

        @media (max-width: 767px) {
            .app-logo {
                top: -50px;
            }
        }

        @media (min-width: 768px) {
            .app-logo {
                top: 0;
                margin-top: -30px;
            }
        }

        .app-logo img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background-color: #C6C5C5;
            padding: 5px;
            margin-top: -15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
			
        }

          p {
        color: #000;
        margin-bottom: 40px;
        margin-top:40px; /* إضافة مسافة من أعلى الفقرة */
    }

        .app-info {
            border: 1px solid #A1A1A1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .app-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .app-info th, .app-info td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #A1A1A1;
        }

        .app-info tr:last-child td {
            border-bottom: none; /* إزالة الحد السفلي من آخر صف */
        }

        .app-info th {
            background-color: #D2D1CC;
            color: #212121;
            font-weight: bold;
			border-radius: 10PX;
        }

        .app-info td {
            color: #212121;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-btn {
            background-color: #212121;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; /* تباعد بين الصورة والنص */
            transition: background-color 0.3s;
            text-decoration: none; /* إزالة الخط تحت النص */
        }

        .download-btn img {
            width: 35px; /* عرض الصورة */
            height: 35px; /* ارتفاع الصورة */
            margin-left: 8px; /* مسافة بين النص والصورة */
            order: 1; /* اجعل الصورة تأتي بعد النص */
            border-radius: 20px;
        }

        .download-btn span {
            flex-grow: 1; /* اجعل النص يأخذ المساحة المتاحة */
            text-align: center; /* مركز النص */
            order: 2; /* اجعل النص يأتي قبل الصورة */
        }

        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0088cc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .telegram-btn:hover {
            background-color: #0077b3;
        }

        .telegram-btn i {
            color: #fff;
            font-size: 24px;
        }

        /* Styles for the gallery */
        .gallery {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 10px; /* Space between images */
            margin-top: -5px; /* Margin above the gallery */
            padding: 10px; /* Padding for the gallery */
            border: 1px solid #A1A1A1; /* Border around the gallery */
            border-radius: 10px; /* Rounded corners for the gallery */
        }

        .gallery img {
            width: 400px; /* Width of each image */
            height: 300px; /* Height of each image */
            border-radius: 10px; /* Rounded corners for images */
            object-fit: cover; /* Cover the area without distortion */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.1); /* Move up and scale on hover */
        }
		  @keyframes moveImage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
		
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	   <script>
    // Disable text selection
    document.addEventListener('selectstart', event => event.preventDefault());

    // Disable screenshot taking
    document.addEventListener('keydown', event => {
        if (event.key === 'PrintScreen' || (event.ctrlKey && event.key === 'p')) {
            event.preventDefault();
        }
    });

    // Disable view source
    document.addEventListener('keydown', event => {
        if (event.ctrlKey && event.key === 'u') {
            event.preventDefault();
        }
    });
